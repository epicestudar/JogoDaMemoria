<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Modo</title>
    <link rel="stylesheet" href="/assets/css/mode.css">
</head>

<body>
    <div class="mode-selection">
        <h1>Selecione o Modo de Jogo</h1>
        <div class="modes">
            <div class="card" data-mode="tradicional">
                <img src="/img/logo.png" alt="modo tradicional">
                <h2>Modo Tradicional</h2>
            </div>
            <div class="card" data-mode="genius">
                <img src="/img/genius.jpg" alt="modo genius">
                <h2>Modo Genius</h2>
            </div>
        </div>
    </div>
    <script src="/assets/js/mode.js"></script>
</body>

</html>
