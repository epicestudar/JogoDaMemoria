    </div>

  <div class="congrats-message" style="display: none;">
    <h2>Parabéns, <span class="player-name"></span>! Você completou o jogo! Seu tempo é de <span class="player-timer"> seg</span></h2>
    <button onclick="ordenateRanking()"</button>">Ranking</button>
  </div>
</main>
