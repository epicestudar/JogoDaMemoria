<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecionar Modo</title>
  <link rel="stylesheet" href="/assets/css/mode.css">
</head>
<body>
  <div class="mode-selection">
    <h1>Selecione a categoria que quer jogar</h1>
    <div class="modes">
      <div class="card" data-mode="child">
        <img src="/img/kid.png" alt="Criança">
        <h2>Criança</h2>
      </div>
      <div class="card" data-mode="student">
        <img src="/img/student.png" alt="Estudante">
        <h2>Estudante</h2>
      </div>
      <div class="card" data-mode="clt">
        <img src="/img/worker.png" alt="CLT">
        <h2>CLT</h2>
      </div>
      <div class="card" data-mode="programmer">
        <img src="/img/programmer.png" alt="Programador">
        <h2>Programador</h2>
      </div>
    </div>
  </div>
  <script src="/assets/js/mode.js"></script>
</body>
</html>
