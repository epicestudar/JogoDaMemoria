<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecionar Nível</title>
  <link rel="stylesheet" href="/assets/css/levels.css">
</head>
<body>
  <div class="level-selection">
    <h1>Selecione o Nível de Jogo</h1>
    <div class="levels">
      <div class="card" data-level="easy">
        <h2>Fácil</h2>
      </div>
      <div class="card" data-level="medium">
        <h2>Médio</h2>
      </div>
      <div class="card" data-level="hard">
        <h2>Difícil</h2>
      </div>
    </div>
  </div>
  <script src="/assets/js/levels.js"></script>
</body>
</html>
